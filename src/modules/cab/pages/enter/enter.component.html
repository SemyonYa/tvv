<div class="wrap center">
    <form [formGroup]="form" (ngSubmit)="submit()" a-for class="col">
      <div class="col">
        <label>Login</label>
        <input formControlName="login">
      </div>
      <div class="col">
        <label>Password</label>
        <input type="password" formControlName="password">
      </div>
      <button type="submit" [disabled]="form.invalid" class="success">
        Enter
      </button>
    </form>
  </div>
